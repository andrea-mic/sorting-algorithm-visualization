    <select class="test-button" id="algorithm-select" title="Select the algorithm">
        <option>- select algorithm -</option>
        <option>Selection sort</option>
        <option>Bubble sort</option>
        <option>Insertion sort</option>
        <option>Quick sort</option>
        <option>Merge sort</option>
    </select>
    <input class="test-button" id="sorting_start_button" type="button" onclick="start_algorithm()" value="Start sorting!" />
    <input id="shuffle-button" class="test-button" type="button" onclick="shuffle()" title="shuffleButton" value="Shuffle"/>

    <div id="option-container" class="container"">

        <label>Delay:</label>
        <input id="delay-slider" class="slider" type="range" min="0" max="900" title="Adjust the delay of the animations">
        
        <div style="margin-right: 100%;"></div> <!-- line break -->
        <label>Animation smoothness:</label>
        <input id="anim-time-slider" class="slider" type="range" min="0" max="300" title="Adjust the smoothness of the animations">
        
        <div style="margin-right: 100%;"></div> <!-- line break -->
        <label>Number of items:</label>
        <input id="num-items-slider" class="slider" type="range" min="3" max="100" title="Adjust the number of items">
        
        <div style="margin-right: 100%;"></div> <!-- line break -->
        <label>Width of items:</label>
        <input id="width-slider" class="slider" type="range" min="0" max="200" title="Adjust the number of items">
